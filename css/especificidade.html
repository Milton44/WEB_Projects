<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        #unico1{
            background-color: black;
        }
        #unico2{
            background-color: rgb(1, 105, 241);
        }
        .estilo{
            background-color: green;
        }
        div{
            background-color: red;
        }

    </style>
</head>

<body>
    <div id="unico1" class="estilo" >
       estilo
    </div>
    <div id="unico2" class="estilo">estilo</div>
    <div class="estilo" wm-cor = "blue">estilo</div>
    <div cor = "white">estilo</div>
    <div class="estilo">estilo</div>
    <div>estilo</div>
</body>

</html>
