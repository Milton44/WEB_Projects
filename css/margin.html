<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <style>
        #margin_1{
            margin-top: 30px;
        }
        #margin_2{
            margin-bottom: 30px;
        }
        #margin_3{
            margin-left: 30px;
        }
        #margin_4{
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <div id="margin_1">Conteúdo 1</div>
    <div id="margin_2">Conteúdo 2</div>
    <div id="margin_3">Conteúdo 3</div>
    <div id="margin_4">Conteúdo 4</div>
</body>

</html>
