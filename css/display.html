<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        #DIV_1{
            display: none;
        }
        span{
            display: block;
        }
        .inline{
            display: inline;
        }
        ul{
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="DIV_1">DIV 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <span>Texto 4</span>

    <div class="inline">DIV 2</div>
    <div class="inline">DIV 3</div>
    <div class="inline">DIV 4</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <ul>
        <li>I</li>
        <li>II</li>
        <li>III</li>
    </ul>
</body>

</html>
