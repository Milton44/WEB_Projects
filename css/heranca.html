<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body{
            color: red;
        }
        .inherit span{
            color: inherit;
        }
        .initial span{
            color: initial;
        }

</head>

<body>
    <li class="inherit"> Herda a cor <span>aqui</span></li>
    <li class="initial"> Não herda a cor <span>aqui</span></li>
</body>

</html>
